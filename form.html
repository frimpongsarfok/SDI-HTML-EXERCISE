<!-- Email
Password
Github Username
Radio buttons with the following options: Enterprise, Pro, Free
A checkbox with the words "Remember Me" next to it. -->
<!Doctype html>
<html>
    <head>
        <title></title>
    </head>
    <body>
        <form>
            <label for="email">
                Email : 
                <input name="email" type="email" required>
            </label>
            <br>
            <label for="password">
                Password : 
                <input name="password" type="password" required>
            </label>
            <br>
            <label for=gitUserName>
                Github Username :
                <input name="gitUserName" type="text" required>
            </label>
            <br>
            <label for="enterprice">
                <input name="enterprice" type="radio" >
                Enterprise :
            </label>
            <br>
            <label for="pro">
                <input name="pro" type="radio" >
                Pro :
            </label>
            <br>
            <label for="free">
                <input name="free" type="radio" >
                Free :
            </label>
            <br>
            <label for="rememberMe">
                <input name="rememberMe" type="checkbox" required>
                Remember Me:
            </label>
        </form>
    </body>
</html>
